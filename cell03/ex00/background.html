<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="background.css">
    <script>
        function chng_color(){
            let color = `rgb(${random()},${random()},${random()})`
            document.body.style.background = color
        }
    
        function random(){
            let n = Math.floor(Math.random() * 256)
            return n
        }
    </script>
</head>

<body>
    <button onclick="chng_color()">Click me!</button>
</body>

</html>
