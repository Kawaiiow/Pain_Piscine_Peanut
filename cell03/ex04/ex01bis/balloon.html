<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>Document</title>
</head>
<script>
    const colors = ['red', 'green', 'blue'];
    let r = 200

    $('document').ready(() => {
        jQuery('<div>', {
            id: 'circle'
        }).css({"border-radius" : '100%'}).appendTo('body')

        const chngInfo = (r) => {
            $('#circle').width(r)
            $('#circle').height(r)
            $('#circle').css('background-color', colors[0])
        }

        chngInfo(r)

        $('#circle').click(() => {
            let c = colors.shift()
            colors.push(c)

            if (r < 415) {
                r += 10
            } else {
                r = 200
            }
            chngInfo(r)
        })

        $('#circle').mouseout(() => {
            let c = colors.pop()
            colors.unshift(c)

            if (r > 200) {
                r -= 5
            }
            chngInfo(r)
        })
    })

</script>

</html>
